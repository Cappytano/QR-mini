<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>QR-Reader-Mini (1.0)</title><meta name='theme-color' content='#0f172a'><link rel='manifest' href='manifest.webmanifest'><link rel='icon' href='icons/icon-192.png'><style>body{font-family:system-ui;margin:0;background:#0b1220;color:#e2e8f0}</style><script src='vendor/zxing.min.js'></script><script src='vendor/zxing-browser.min.js'></script><script src='vendor/jsQR.js'></script></head><body><main><h1>QR-Reader-Mini</h1><video id='video' playsinline webkit-playsinline muted></video><select id='cameraSelect'></select><button id='permBtn' type='button'>Request Permission</button><button id='startBtn' type='button'>Start Camera</button><button id='stopBtn' type='button'>Stop</button><div><label>Cooldown (s) <input id='cooldownSec' type='number' value='5' min='0' max='10' step='0.5'></label><label><input id='ignoreDup' type='checkbox' checked> Ignore duplicates</label></div><div><input id='manualInput' placeholder='Manual input'><button id='addManualBtn' type='button'>Add</button></div><div id='status'></div><table id='logTable'><thead><tr><th>#</th><th>Content</th><th>Format</th><th>Source</th><th>Date</th><th>Time</th><th>Weight</th><th>Photo</th><th>Count</th><th>Notes</th><th>Actions</th></tr></thead><tbody id='logBody'></tbody></table></main><script src='app.js'></script></body></html>
